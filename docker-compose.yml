version: '3.8'

services:
  app:
    image: station-ski-app
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8087:8087"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/springdb?useUnicode=true&useJDBCCompliantTimezoneShift=true&createDatabaseIfNotExist=true&useLegacyDatetimeCode=false&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: mypassword  # Ajoute le même mot de passe ici
    depends_on:
      db:
        condition: service_healthy  # Attend que MySQL soit prêt

  db:
    image: mysql:8.0
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD:
      MYSQL_DATABASE: springdb
    volumes:
      - mysql-data:/var/lib/mysql

volumes:
  mysql-data: